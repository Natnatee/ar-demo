<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 50px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AR Admin Panel</h1>

        <div class="card">
            <div class="card-header">
                <h2>AR Assets (AR_ASSETS Table)</h2>
            </div>
            <div class="card-body">
                <table class="table table-striped" id="ar-assets-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Type</th>
                            <th>URL</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Update AR Data (ARData Table)</h2>
            </div>
            <div class="card-body">
                <form id="ar-data-form">
                    <div class="mb-3">
                        <label for="mindFile" class="form-label">Mind File</label>
                        <select class="form-select" id="mindFile" required>
                            <option value="">Select a mind file</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Image Tracking Assets</label>
                        <div id="image-tracking-container" class="border p-3 rounded">
                            </div>
                    </div>
                    <button type="button" class="btn btn-secondary mb-3" id="add-target-btn">Add Target</button>
                    <button type="submit" class="btn btn-primary">Save AR Data</button>
                    <p class="mt-3" id="status-message"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="./src/admin.js"></script>
</body>
</html>
