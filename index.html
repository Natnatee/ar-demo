<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Single Target Demo</title>
    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .nav-bar {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 8px;
      }
      .nav-bar a {
        color: white;
        text-decoration: none;
        margin-right: 15px;
        padding: 5px 10px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.2);
      }
      .nav-bar a:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .status {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav-bar">
      <a href="index.html">Single Target</a>
      <a href="multi-target.html">Multi Target</a>
    </div>

    <!-- Status Display -->
    <div class="status" id="status">กำลังโหลด AR...</div>

    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- เมื่อกล้อง detect ได้ จะวาง 3D model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="./model.gltf"
          scale="0.2 0.2 0.2"
          position="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
